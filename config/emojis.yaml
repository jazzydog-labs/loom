# Emoji configuration for loom
# This file centralizes all emoji usage across the loom codebase

# Status and result emojis
status:
  success: "✅"
  error: "❌"
  warning: "⚠️"
  info: "ℹ️"

# Git status emojis
git:
  modified: "✏️"
  deleted: "🗑️"
  added: "➕"
  renamed: "🔄"
  unmerged: "⚠️"
  untracked: "❓"
  staged: "📦"

# File and directory emojis
files:
  folder: "📁"
  file: "📄"

# Special purpose emojis
special:
  loom: "🧵"
  foundry: "🏭"
  bootstrap: "🎯"
  setup: "🔧"
  init: "🚀" 